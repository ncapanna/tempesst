---

layout: default

title: News

---
<section>
<h1>News</h1>



<div class="blog-posts">

 {% for post in site.posts %}

 <div class="blog-post">

 <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>

 <p class="summary">

     {{ post.category }}
    
     <span class="date">
    
     {{ post.date | date: '%B %d, %Y' }}
    
     </span>

 </p>

 <p> {{ post.excerpt }} </p>

 </div>

 {% endfor %}

</div>
</section>
